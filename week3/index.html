<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Smiley Matching Game</title>
    <style type="text/css">
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }

        .center {
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 18px;
        }

        img {
            position: absolute;
        }

        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>

<body id="theBody" onload="generateFaces()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>

    <div>
        <div id="leftSide"></div>
        <div id="rightSide"></div>
    </div>
</body>

<script>
    var numberOfFaces = 3

    var theLeftSide = document.getElementById("leftSide");
    var theRightSide = document.getElementById("rightSide");

    var theBody = document.getElementsByTagName("body")[0];

    function deleteAllSmileys(theSmileys) {
        while (theSmileys.firstChild) theSmileys.removeChild(theSmileys.firstChild)
    }
    function coloronmouse() {
            theLeftSide.lastChild.style.border = "5px red solid";
        }

    function generateFaces() {
        for (i = 1; i <= numberOfFaces; i++) {
            var randomTop = Math.floor(Math.random() * 400)
            var randomLeft = Math.floor(Math.random() * 400)
            var thisSmiley = document.createElement("img")

            thisSmiley.src = "smile.png"
            thisSmiley.style.top = randomTop + "px"
            thisSmiley.style.left = randomLeft + "px"
            theLeftSide.appendChild(thisSmiley)
        }
        theLeftSide.a
        var leftSideImages = theLeftSide.cloneNode(true)

        leftSideImages.removeChild(leftSideImages.lastChild)
        theRightSide.appendChild(leftSideImages)
        theLeftSide.lastChild.onclick =
            function nextLevel(event) {

                event.stopPropagation()
                numberOfFaces += 3
                cleanup()
            }
        theBody.onclick = function gameOver() {
            //alert of game over
            alert("Game Over!")
            bodyIsNull()
        }
    }

    function cleanup() {
        //delete all smileys while true
        deleteAllSmileys(theLeftSide)
        deleteAllSmileys(theRightSide)
        //generate new faces
        generateFaces()
    }

    function bodyIsNull() {
        var ask = confirm("Play again?")
        if (ask == true) {
            // location.reload(true);
            numberOfFaces = 3
            cleanup()
        } else {
            // theBody.onclick = null;
            theLeftSide.lastChild.onclick = null
        }
    }
</script>

</html>
